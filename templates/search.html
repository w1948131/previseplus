{% extends "base.html" %}
{% block content %}

<div class="card">
  <h2>Predict Stock</h2>

  <form method="post">
    {% csrf_token %}

    <div class="form-row">
      <div>
        <label>Ticker Symbol</label>
        <input type="text" name="ticker" placeholder="e.g. AAPL" required>
      </div>

      <div>
        <label>Days (1-365)</label>
        <input type="number" name="days" min="1" max="365" value="7" required>
      </div>

      <button class="btn btn-primary" type="submit">Predict</button>
    </div>
  </form>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}
</div>

{% endblock %}
