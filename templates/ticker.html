{% extends "base.html" %}
{% block content %}

<div class="card">
    <h2 class="h1">Available Tickers</h2>

    <table style="width:100%; border-collapse:collapse; margin-top:12px;">
        <thead>
            <tr style="border-bottom:1px solid #2a2f3b;">
                <th style="text-align:left; padding:8px;">Ticker</th>
                <th style="text-align:left; padding:8px;">Company Name</th>
            </tr>
        </thead>

        <tbody>
            {% if ticker_list %}
                {% for i in ticker_list %}
                    <tr style="border-bottom:1px solid #2a2f3b;">
                        <td style="padding:8px; font-weight:600;">
                            {{ i.Symbol }}
                        </td>
                        <td style="padding:8px; color:#a9b0c0;">
                            {{ i.Name }}
                        </td>
                    </tr>
                {% endfor %}
            {% endif %}
        </tbody>
    </table>
</div>

{% endblock %}
